<html>

    </head>

    <body>
        <h1 align="center">Welcome to EmuBox</h1>
        <h3 align="center">Please connect to one of the following with remote desktop.</h3>

        <table id="workshops_table", style="width:100%", align="center"></table>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script>
            window.setInterval(ajaxCall, 1000); // Poll every second

            function ajaxCall() {
                $.ajax({
                    url: "/generateTable",
                    success: function(response) {
                        $("#workshops_table").html(response);
                        },
                    error: function() {
                        {# Need to handle error here #}
                    }
                });
            }
        </script>
    </body>
</html>
