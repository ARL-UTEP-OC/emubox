<html>
    <head>
    </head>

    <body>
        <table id="workshops_table"></table>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script>
            window.setInterval(ajaxCall, 1000); // Poll every second

            function ajaxCall() {
                $.ajax({
                    url: "/generateTable",
                    success: function(response) {
                        $("#workshops_table").html(response);
                        },
                    error: function() {
                        {# Need to handle error here #}
                    }
                });
            }
        </script>
    </body>
</html>
